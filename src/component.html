<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="css/page.css">
        <link rel="stylesheet" href="css/vanillaSelectBox.css">
        <link rel="stylesheet" href="https://grafana-chart-dev.apps.c1.ocp.dev.sgcip.com/css/graph.css">

        <script src="js/vanillaSelectBox.js"></script>
        <script src="https://d3js.org/d3.v4.js"></script>
        <script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>
        <script src="https://grafana-chart-dev.apps.c1.ocp.dev.sgcip.com/js/graph.js"></script>
    </head>
    <body>
        <h1 id="h1Title">Analysis of contributors to <text id="componentName"></text></h1>

        <h2>Data used for this study</h2>

        <p>Statistics used in this report are dynamically collected from <a id="componentLink" href='https://k8s.devstats.cncf.io/'>CNCF's devstats server</a></p>

        <div id="selection"></div>
        <div>
            <p>Contributions</p>
            <div class='graph' data-kind="components" data-metric="hcomcontributions"></div>
        </div>
        <div>
            <p>Contributors</p>
            <div class='graph' data-kind="components" data-metric="hcomcontributors"></div>
        </div>
        <div>
            <p>Pull Requests</p>
            <div class='graph' data-kind="components" data-metric="hcomprs"></div>
        </div>
        <div>
            <p>Pull Requests Authors</p>
            <div class='graph' data-kind="components" data-metric="hcomprcreators"></div>
        </div>
        <div>
            <p>Pull Request Reviewers</p>
            <div class='graph' data-kind="components" data-metric="hcomprreviewers"></div>
        </div>
        <div>
            <p>Commits</p>
            <div class='graph' data-kind="components" data-metric="hcomcommits"></div>
        </div>
        <div>
            <p>Committers</p>
            <div class='graph' data-kind="components" data-metric="hcomcommitters"></div>
        </div>
        <div>
            <p>Commits Commenters</p>
            <div class='graph' data-kind="components" data-metric="commit_commenters"></div>
        </div>
        <div>
            <p>Comments</p>
            <div class='graph' data-kind="components" data-metric="comments"></div>
        </div>
        <div>
            <p>Commenters</p>
            <div class='graph' data-kind="components" data-metric="commenters"></div>
        </div>

        <script src="js/component.js"></script>
    </body>
</html>
